<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate an Image</title>
</head>

<body>
    <h1>Generate an Image</h1>
    <form id="apiForm">
        <label for="prompt">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" required><br><br>

        <label for="aspect_ratio">Choose Aspect Ratio:</label>
        <select id="aspect_ratio" name="aspect_ratio">
            <option value="1:1">1:1</option>
            <option value="16:9">16:9</option>
            <option value="21:9">21:9</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="4:5">4:5</option>
            <option value="5:4">5:4</option>
            <option value="3:4">3:4</option>
            <option value="4:3">4:3</option>
            <option value="9:16">9:16</option>
            <option value="9:21">9:21</option>
            <option value="custom">Custom</option>
        </select><br><br>

        <button type="submit">Generate Image</button>
    </form>

    <div id="apiResponse"></div>
    <img id="generatedImage" style="display: none; max-width: 100%;" alt="Generated Image">

    <script>
        console.log('Inline script executed');
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            const form = document.getElementById("apiForm");
            if (form) {
                console.log('Form found');
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    document.getElementById("apiResponse").innerText = "Form submission detected";
                });
            } else {
                console.error('Form not found');
            }
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
